<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Online</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Join Screen -->
      <div id="join-screen" class="screen">
        <h1>üêç Snake Online</h1>
        <div class="join-form">
          <input type="text" id="name-input" placeholder="Enter your name" maxlength="20" />
          <button id="join-btn">Join Game</button>
        </div>
        <p id="connection-status">Connecting...</p>
      </div>

      <!-- Lobby Screen -->
      <div id="lobby-screen" class="screen hidden">
        <h1>üêç Snake Online</h1>
        <div class="lobby-info">
          <h2>Players Online</h2>
          <ul id="players-list"></ul>
        </div>
        <button id="ready-btn">Ready</button>
        <p id="lobby-status">Waiting for players...</p>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="screen hidden">
        <div class="split-screen">
          <!-- Player's game (left) -->
          <div class="game-panel">
            <div class="panel-header">
              <span class="panel-title" id="player-label">You</span>
              <span class="panel-score" id="player-score">Score: 0</span>
            </div>
            <div class="game-container">
              <canvas id="player-canvas" width="300" height="300"></canvas>
            </div>
          </div>
          
          <!-- Opponent's game (right) -->
          <div class="game-panel">
            <div class="panel-header">
              <span class="panel-title" id="opponent-label">Opponent</span>
              <span class="panel-score" id="opponent-score">Score: 0</span>
            </div>
            <div class="game-container">
              <canvas id="opponent-canvas" width="300" height="300"></canvas>
            </div>
          </div>
          
          <!-- Overlay for countdown/game over -->
          <div id="game-overlay" class="game-overlay hidden">
            <div id="overlay-text"></div>
          </div>
        </div>
        <div class="game-footer">
          <span id="tick">Tick: 0</span>
          <p class="controls-hint">Use Arrow Keys or WASD to move</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
