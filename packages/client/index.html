<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .games-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
        }

        .game-wrapper h2 {
            font-size: 1rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }

        .game-canvas {
            display: block;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #666;
        }

        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #333;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            pointer-events: none;
            font-weight: 400;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
        }

        .controls p {
            margin: 5px 0;
        }

        .players-section {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .players-section h3 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 15px;
        }

        #playersList {
            list-style: none;
            text-align: left;
        }

        #playersList li {
            padding: 10px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            color: #666;
            font-size: 0.95rem;
        }

        #playersList li.me {
            background: #e8f5e9;
            color: #2d5016;
            font-weight: 500;
        }

        .connection-status {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CLASSIC SNAKE</h1>
        <div class="games-container">
            <div class="game-wrapper">
                <h2>Your Game</h2>
                <canvas id="gameCanvas" class="game-canvas"></canvas>
                <div id="status">Press SPACE to start</div>
            </div>
            <div class="game-wrapper">
                <h2>Opponent</h2>
                <canvas id="opponentCanvas" class="game-canvas"></canvas>
                <div id="opponentStatus" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.95); padding: 20px 40px; border-radius: 8px; font-size: 1.2rem; color: #333; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15); pointer-events: none; font-weight: 400;">Waiting...</div>
            </div>
        </div>
        <div class="info">
            <div id="score">Score: 0</div>
            <div id="time">Time: 0s</div>
            <div id="fps">FPS: 60</div>
            <div id="countdown">Countdown: --</div>
        </div>
        <div class="controls">
            <p>Arrow Keys or WASD to move</p>
            <p>SPACE to start/restart</p>
        </div>
        <div class="players-section">
            <h3>Connected Players (Max 2)</h3>
            <ul id="playersList">
                <li>Connecting...</li>
            </ul>
            <div class="connection-status">
                Status: <span id="connectionStatus">Connecting...</span>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.ts"></script>
</body>

</html>
